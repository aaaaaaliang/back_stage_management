<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .logout {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin-bottom: 10px;
        }
        .review-title {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .detail-label {
            font-weight: bold;
        }
        .detail-content {
            margin-bottom: 20px;
        }
        .breadcrub {
            margin-bottom: 10px;
            color: #777;
        }
        .pannel {
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="user-info">
                <img src="/static/img/d1.jpeg" alt="哆啦A梦">
                <p>欢迎你 <em>阿亮</em></p>
            </div>
            <ul class="menu-list">
                <li><a href="#" class="icon031">文章列表</a></li>
                <li><a href="#" class="icon032">添加文章</a></li>
                <li><a href="#" class="icon034">添加分类</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <div class="header">
                <a href="#" class="logout float-right">退 出</a>
            </div>
            <div class="main_body" id="main_body">
                <div class="breadcrub">
                    当前位置：文章管理 > 文章列表 > 文章详情
                </div>
                <div class="pannel">
                    <h3 class="review-title">文章详情</h3>
                    <div class="form-group">
                        <label class="detail-label">文章标题：</label>
                        <p class="detail-content"><b>{{.article.Aname}}</b></p>
                    </div>
                    <div class="form-group">
                        <label class="detail-label">文章类型：</label>
                        <p class="detail-content">体育新闻</p>
                    </div>
                    <div class="form-group">
                        <label class="detail-label">文章内容：</label>
                        <p class="detail-content"><img src="{{.article.Aimg}}">{{.article.Acontent}}</p>
                    </div>
                    <div class="form-group">
                        <label class="detail-label">阅读次数：</label>
                        <p class="detail-content">{{.article.Acount}}</p>
                    </div>
                    <div class="form-group">
                        <label class="detail-label">创建时间：</label>
                        <p class="detail-content">{{.article.Atime.Format "2001-07-25"}}</p>
                        <span>{{.errmsg}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 导入 Bootstrap JS 和 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
