<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章内容</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f3f5;
        }
        .container {
            margin-top: 100px;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
        }
        .btn-primary {
            background-color: #f8bbd0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post"  action="/addArticle"   enctype="multipart/form-data">
                <h3 class="mb-3">添加文章</h3>
                <div class="mb-3">
                    <label for="articleName" class="form-label">文章标题：</label>
                    <input type="text" class="form-control" id="articleName" name="articleName">
                </div>
                <div class="mb-3">
                    <label for="articleType" class="form-label">文章类型：</label>
                    <select class="form-control" id="articleType" name="select">
                        {{range .types}}
                        <option>{{.TypeName}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">文章内容：</label>
                    <textarea class="form-control" id="content" name="content" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="uploadname" class="form-label">上传图片：</label>
                    <input type="file" class="form-control-file" id="uploadname" name="uploadname">
                </div>
                <button type="submit" class="btn btn-primary">添 加</button>
                <span>{{.errmsg}}</span>
            </form>
        </div>
    </div>
</div>

<!-- 导入 Bootstrap JS 和 jQuery -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
